<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
		<link rel="icon" href="assets/favicon/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="stylesheets/main.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<a href="https://www.coupang.com/">
					<h1>
						<picture>
							<source
								class="logo-img"
								srcset="assets/logo/logo.webp"
								type="image/webp"
								media="all and (max-width: 176px)"
							/>
							<img class="logo-img" src="assets/logo/logo.png" alt="COUPANG" />
						</picture>
					</h1>
				</a>
			</header>
			<section>
				<div class="title-box">
					<span class="title-logo"></span>
					<h2 class="title">오늘의 쇼핑 제안</h2>
				</div>
				<div class="item-list">
					<div class="big-card">
						<span class="discount-info" role="region" aria-label="discount rate"
							>30%</span
						>
						<a href="/">
							<img src="assets/offer/furniture.jpg" alt="honeytea" />
						</a>
						<div class="desc">솔로리빙 셀린 렌지대 60...</div>
						<div class="rating-group">
							<span
								class="rating-stars"
								role="img"
								aria-label="Customer ratings"
								style="background-position-y: 92%"
							></span>
							<span class="rating" role="region" aria-label="Customer reviews"
								>(3,255)</span
							>
						</div>
					</div>
					<div class="big-card">
						<a href="/">
							<img src="assets/offer/renton.jpg" alt="honeytea" />
						</a>
						<div class="desc">옆 동네몰 레트로 LED 감성...</div>
						<div class="delivery">
							<img
								src="assets/icon/badge-rocket.svg"
								alt="상품 배송정보, 로켓배송"
							/>
						</div>
						<div class="rating-group">
							<span
								class="rating-stars"
								role="img"
								aria-label="Customer ratings"
								style="background-position-y: 92%"
							></span>
							<span class="rating" role="region" aria-label="Customer reviews"
								>(1,807)</span
							>
						</div>
					</div>
					<div class="big-card">
						<a href="/">
							<img src="assets/offer/drying-rack.jpg" alt="honeytea" />
						</a>
						<div class="desc">프리미엄 부착식 식기건조...</div>
						<div
							class="delivery"
							role="region"
							aria-label="shipping infomation"
						>
							무료배송
						</div>
						<div class="rating-group">
							<span
								class="rating-stars"
								role="img"
								aria-label="Customer ratings"
								style="background-position-y: 81.5%"
							></span>
							<span class="rating" role="region" aria-label="Customer reviews"
								>(2,423)</span
							>
						</div>
					</div>
					<div class="big-card">
						<span class="discount-info" role="region" aria-label="discount rate"
							>10%</span
						>
						<a href="/">
							<img src="assets/offer/boohgle.jpg" alt="honeytea" />
						</a>
						<div class="desc">타지 않는 냄비 보오글 네모...</div>
						<div class="delivery">
							<img
								src="assets/icon/badge-rocket.svg"
								alt="상품 배송정보, 로켓배송"
							/>
						</div>
						<div class="rating-group">
							<span
								class="rating-stars"
								role="img"
								aria-label="Customer ratings"
								style="background-position-y: 102.5%"
							></span>
							<span class="rating" role="region" aria-label="Customer reviews"
								>(1,009)</span
							>
						</div>
					</div>
					<div class="big-card">
						<span class="discount-info" role="region" aria-label="discount rate"
							>25%</span
						>
						<a href="/">
							<img src="assets/offer/deskset.jpg" alt="honeytea" />
						</a>
						<div class="desc">베스트리빙 베이직 멀티 H...</div>
						<div
							class="delivery"
							role="region"
							aria-label="shipping infomation"
						>
							무료배송
						</div>
						<div class="rating-group">
							<span
								class="rating-stars"
								role="img"
								aria-label="Customer ratings"
								style="background-position-y: 81.5%"
							></span>
							<span class="rating" role="region" aria-label="Customer reviews"
								>(1,009)</span
							>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
