<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>헤더 - 쿠팡(Coupang)</title>
		<link rel="icon" href="assets/favicon/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="stylesheets/main.css" />
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<header>
			<div class="login-bar">
				<ul class="link-lists">
					<li><a href="/">쿠팡플레이</a></li>
					<li><a href="/">제휴마케팅</a></li>
					<li><a href="/">로그인</a></li>
					<li><a href="/">회원가입</a></li>
					<li><a href="/">고객센터</a></li>
				</ul>
			</div>
			<div class="grid-area">
				<button class="button--category">카테고리</button>

				<a
					href="https://www.coupang.com"
					rel="noopener noreferrer"
					target="_blank"
				>
					<div class="logo">
						<h1 class="sr-only">Coupang</h1>
					</div>
				</a>

				<form>
					<select>
						<option>전체<span></span></option>
					</select>
					<input type="search" placeholder="찾고싶은 상품을 검색해 보세요!" />
					<button class="search-btn-mic"></button>
					<button class="search-btn-search"></button>
				</form>
				<div class="myCoupang">
					<button>마이쿠팡</button>
					<ul>
						<li><span></span>주문목록</li>
						<li>취소/반품</li>
						<li>찜리스트</li>
					</ul>
				</div>
				<div class="cart">
					<button>
						장바구니
						<div class="cart-count">0</div>
					</button>

					<div class="cart-lists">
						<span></span>장바구니에 담긴 상품이 없습니다.
					</div>
				</div>
				<div class="link-bar">
					<div>
						<div class="icon rocket"></div>
						로켓배송
					</div>
					<div>
						<div class="icon fresh"></div>
						로켓프레시
					</div>
					<div>
						2022년 설날<span><img src="assets/icon/new.svg" alt="new" /></span>
					</div>
					<div>로켓직구</div>
					<div>골드박스</div>
					<div>정기배송</div>
					<div>이벤트/쿠폰</div>
					<div>기획전</div>
					<div>여행티켓</div>
				</div>
			</div>
		</header>
	</body>
</html>
