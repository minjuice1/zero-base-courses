<!-- 인라인 인용문 요소 -->
<!-- 짧게 강조하고 싶은 인용문구가 있을 경우 사용, 쌍따옴표가 추가됨 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blockquote</title>
</head>
<body>
  <p>
    <!-- cite : 인용문의 출처 문서나 메세지를 가리키는 URL. 인용문의 맥락 혹은 출처 정보를 가리킬 용도 -->
    <q cite="https://www.huxley.net/bnw/four.html">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Praesentium qui nam consequuntur quidem, voluptatum odit exercitationem nulla perspiciatis, asperiores tempora ad optio repellat cumque veritatis sapiente reprehenderit numquam suscipit cupiditate.
    </q>
  </p>
  <span>q태그</span>
</body>
</html>
