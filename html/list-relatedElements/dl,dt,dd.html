<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- dl 요소는 설명 목록을 나타내기 때문에, 주로 용어사전 구현이나 메타데이터(키, 값 쌍 목록)를 표시할 때 사용 -->
  <!-- dt의 t는 term(용어), dd의 d는 description(설명) -->
  <dl>
    <dt>Firefox</dt>
    <dd>Mozilla 재단과 수 백명의 자원봉사자가 개발한 무료 오픈 크로스 플랫폼 그래픽 웹 브라우저</dd>
    

    <dt>Firefox</dt>
    <dt>Mozilla Firefox</dt>
    <dt>Fx</dt>
    <dd>Mozilla 재단과 수 백명의 자원봉사자가 개발한 무료 오픈 크로스 플랫폼 그래픽 웹 브라우저</dd>

    <dt>Firefox</dt>
    <dd>Mozilla 재단과 수 백명의 자원봉사자가 개발한 무료 오픈 크로스 플랫폼 그래픽 웹 브라우저</dd>
    <dd>붉은 판다, 레서 판다, 랫서 판다 혹은 "Firefox"는 초식성 표유류이다.</dd>

    <!-- dt와 dd에 styling을 주려할 땐 둘을 div로 감싸서 가능 -->
    <dl>
      <div>
        <dt></dt>
        <dd></dd>
      </div>
    </dl>
  </dl>
  
</body>
</html>
