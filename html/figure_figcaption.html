<!-- figure 요소는 독립적인 콘텐츠를 표현한다. figure는 보통 figcaption이랑 같이 사용 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- figcaption으로 figure태그를 설명 -->
  <figure>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi nulla, vitae quos accusantium sapiente sit natus aliquam repellendus optio explicabo facere laborum temporibus alias eveniet quasi, nihil fugiat, quibusdam voluptatibus?
    </p>
    <figcaption>더미데이터</figcaption>
  </figure>

  <!-- figure태그 없이 사용할 경우 화면에서 본문과 caption이 연관성이 있는지 알 수 없기에
  figure를 같이 사용해야 들여쓰기가 적용되어 하나의 요소처럼 보인다 -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi nulla, vitae quos accusantium sapiente sit natus aliquam repellendus optio explicabo facere laborum temporibus alias eveniet quasi, nihil fugiat, quibusdam voluptatibus?
    </p>
    <figcaption>더미데이터</figcaption>
</body>
</html>
