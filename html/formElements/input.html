<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>Form, Input</h2>
		<!-- input은 한줄만 입력가능하며, 엔터시 submit 된다. -->
		<form action="" method="GET">
			<div>
				<label>
					TEXT :
					<!-- minlength, maxlength로 글자 수 제한 가능 -->
					<input type="text" name="text" minlength="5" maxlength="10" />
				</label>
			</div>

			<div>
				<label>
					PASSWORD :
					<!-- password같은 보안 사항들은 form method POST로 보내어야 함 -->
					<input type="password" name="pwd" minlength="5" maxlength="10" />
				</label>
			</div>

			<div>
				<label>
					EMAIL :
					<input type="email" name="email" minlength="5" maxlength="10" />
				</label>
			</div>

			<div>
				<label>
					TEL :
					<input type="tel" name="tel" />
				</label>
			</div>

			<div>
				<label>
					NUMBER :
					<input type="number" name="number" />
				</label>
			</div>

			<div>
				<label>
					RANGE :
					<input type="range" name="range" />
				</label>
			</div>

			<div>
				<label>
					DATE :
					<input type="date" name="date" />
				</label>
			</div>

			<div>
				<label>
					MONTH :
					<input type="month" name="month" />
				</label>
			</div>

			<div>
				<label>
					TIME :
					<input type="time" name="time" />
				</label>
			</div>

			<div>
				<label
					>CHECKBOX:
					<!-- check된 box는 url에서 on상태로 바뀜 -->
					<input type="checkbox" name="checkbox1" />
					<input type="checkbox" name="checkbox2" checked />
					<input type="checkbox" name="checkbox3" />
				</label>
			</div>

			<div>
				<label
					>RADIO :
					<!-- name을 모두 똑같이하면, 동시선택 불가하고 다르게하면 중복선택 가능 -->
					<input type="radio" name="radio1" />
					<input type="radio" name="radio2" checked />
					<input type="radio" name="radio3" />
				</label>
			</div>

			<div>
				<label
					>RADIO :
					<!-- name을 모두 똑같이하면, 동시선택 불가하고 다르게하면 중복선택 가능 -->
					<!-- value를 추가해야만 어떤 box를 선택하였는지 알 수 있음 (url에서 on상태로 됨) -->
					<input type="radio" name="checkbox" value="r1" />
					<input type="radio" name="checkbox" value="r2" />
					<input type="radio" name="checkbox" value="r3" />
				</label>
			</div>

			<input type="button" value="빈 버튼" />

			<!-- value를 통해 input의 텍스트값? 변경 가능. (default는 초기화) -->
			<!-- form안에 입력한 값들을 모두 초기화 할 수 있음. -->
			<input type="reset" />

			<!-- <button type="submit">제출</button> -->
			<!-- value를 통해 input의 텍스트값? 변경 가능. (default는 제출) -->
			<input type="submit" value="제출하기" />
		</form>
	</body>
</html>
