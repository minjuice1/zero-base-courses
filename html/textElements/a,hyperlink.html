<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- a 요소 (앵커 요소)는 href 특성을 통해 다른 페이지나 같은 페이지의 어느 위치, 파일, 이메일 주소와 그 외 다른 URL로 연결할 수 있는 하이퍼링크를 만든다. -->
  <h2>속성1 : href</h2>
  <!-- 절대경로 -->
  <a href="https://developer.mozilla.org/ko/">Mozilla</a>
  <!-- 상대경로 -->
  <a href="pre.html">pre태그 설명 보러가기</a>

  <!-- 이메일 전화 -->
  <a href="helloworld@gmail.com">Send email</a>
  <a href="tel:1234-5678">Call This number</a>


  <!-- target 링크한 URL을 표시할 위치.
    _self : URL을 현재 브라우징에 표시, 기본값
    _blank : URL을 새로운 브라우징에 표시, 보통 새 탭
    _parent : URL을 현재 브라우징 부모에 표시. 부모가 존재하지 않으면 self와 동일하게 행동
    _top : URL을 최상단 브라우징에 표시. 부모가 존재하지 않으면 self와 동일하게 행동.
  -->
      
  <h2>속성2 : target</h2>
  <a href="https://developer.mozilla.org/ko/" target="_blank">Mozilla</a>
</body>
</html>
