<!-- i, em 모두 기울임꼴로 표시 -->
<!-- i는 어떤 이유로 주위와 구분해야 하는 부분 ex) 기술 용어, 외국어 구절, 등장인물의 생각 등 -->
<!-- em은 (emphasize) 텍스트의 강세. em 요소를 중첩하면 더 큰 강세를 뜻함. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- em -->
  <h2> em </h2>
  <p>
    Get out of bed <em>now</em> !!!!!
  </p>
  <p>
    This is <em>not</em> a drill
  </p>

  <!-- i -->
  <h2> i </h2>
  <p>
    <i>Iron Man</i> is a hero.
  </p>
  <p>
    나의 기술 스택은 <i>react, js, html, css</i> 이다.
  </p>
</body>
</html>
