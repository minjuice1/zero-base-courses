<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- metadata란 data를 설명하는 data -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- meta에서 name과 content는 짝꿍 -->
		<!-- application-name : 웹 페이지에서 구동 중인 애플리케이션의 이름 -->
		<meta name="application-name" content="facebook" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>facebook - dashboard</title>
		<!-- 그외 head에 <style>을 추가 할 수 있음 -->
	</head>
	<body>
		<!-- js를 불러올땐 body끝에 추가해야 html 내용들을 먼저 렌더링하고
    마지막에 조금 시간이 걸리는 js파일들을 렌더링해야 좋음. -->
	</body>
</html>
