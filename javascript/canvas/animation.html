<!DOCTYPE html>
<html>
	<head>
		<title>Canvas</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			.canvas {
				background: #eee;
			}
		</style>
	</head>

	<body>
		<h1>requestAnimationFrame</h1>
		<canvas class="canvas" width="800" height="400"></canvas>

		<script>
			const canvas = document.querySelector(".canvas");
			const context = canvas.getContext("2d");
			let xPos = 10;

			function radian(deg) {
				return (deg * Math.PI) / 180;
			}

			function draw() {
				context.lineWidth = 10;
				context.clearRect(0, 0, canvas.width, canvas.height);

				context.beginPath();
				context.arc(xPos + 110, 150, 150, 0, radian(360), false);
				context.fillStyle = "yellow";
				context.fill();

				context.beginPath();
				context.arc(xPos + 110, 190, 50, 0, radian(180), false);
				context.fillStyle = "red";
				context.stroke();

				context.beginPath();
				context.arc(xPos + 200, 120, 40, 0, radian(180), true);
				context.stroke();

				context.beginPath();
				context.arc(xPos + 20, 120, 40, 0, radian(180), true);
				context.stroke();

				xPos += 1;
				requestAnimationFrame(draw);
			}

			draw();
		</script>
	</body>
</html>
